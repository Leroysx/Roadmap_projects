<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <h2 id="unitytype">Celsius to Fairenheit</h2>
    <label for="unitydescribe">Type here: </label>
    <input type="number" id="rawunity" name="rawunity" required>
    <br>
    <br>
    <button type="submit" id="celsius">Celsius</button>
    <button type="submit" id="fairenheit">Fairenheit</button>
    <button type="submit" id="kelvin">Kelvin</button>
    <br>
    <br>
    <label for="convertedunity">Result:</label>
    <input id="convertedunity" name="convertedunity" readonly>
    <br>
    <script src="script.js"></script>
</body>
